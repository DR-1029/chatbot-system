<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 75%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .delete-btn {
            background-color: red;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Dashboard - Ticket Booking</h2>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search by email...">
        <button onclick="searchBooking()">Search</button>
    </div>

    <table id="booking-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Destination</th>
                <th>Date</th>
                <th>Tickets</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="booking-data">
            <!-- Dynamic Data -->
        </tbody>
    </table>
</div>

<script>
    let bookings = [
        { name: "Alice", email: "alice@example.com", destination: "Paris", date: "2025-05-10", tickets: 2 },
        { name: "Bob", email: "bob@example.com", destination: "London", date: "2025-05-12", tickets: 1 },
        { name: "Charlie", email: "charlie@example.com", destination: "New York", date: "2025-05-15", tickets: 3 }
    ];

    function loadBookings() {
        let tableBody = document.getElementById("booking-data");
        tableBody.innerHTML = "";
        bookings.forEach((booking, index) => {
            let row = `<tr>
                <td>${booking.name}</td>
                <td>${booking.email}</td>
                <td>${booking.destination}</td>
                <td>${booking.date}</td>
                <td>${booking.tickets}</td>
                <td><button class="delete-btn" onclick="deleteBooking(${index})">Delete</button></td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    function searchBooking() {
        let searchTerm = document.getElementById("search").value.toLowerCase();
        let filteredBookings = bookings.filter(booking => booking.email.toLowerCase().includes(searchTerm));
        let tableBody = document.getElementById("booking-data");
        tableBody.innerHTML = "";
        filteredBookings.forEach((booking, index) => {
            let row = `<tr>
                <td>${booking.name}</td>
                <td>${booking.email}</td>
                <td>${booking.destination}</td>
                <td>${booking.date}</td>
                <td>${booking.tickets}</td>
                <td><button class="delete-btn" onclick="deleteBooking(${index})">Delete</button></td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    function deleteBooking(index) {
        bookings.splice(index, 1);
        loadBookings();
    }

    window.onload = loadBookings;
</script>

</body>
</html>
